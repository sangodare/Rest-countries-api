<!DOCTYPE html>
<html class="light-mode" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>REST COUNTRIES API</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script> 
</head>
<body class="font-home">
    <header>
        <div class="container flex padding-block">
            <h1>Where in the world?</h1>
            <div class="theme cursor-pointer">
                <svg class="icons theme-icon">
                    <use class="theme-icon-link" xlink:href="Icons/moon-solid.svg#moon-solid"></use>
                </svg>
                <span class="theme-text font-wt-bold font-home">Dark mode</span>
            </div>
        </div>
    </header>
    <main class="main-bg">
        <div class="container">
            <form class="flex">
                <div class="pos-rel">
                    <svg class="icons search-icon">
                        <use xlink:href="Icons/magnifying-glass-solid.svg#search"></use>
                    </svg>
                    <input type="search" placeholder="Search for a country..." class="search-box">
                </div>
                <div class="filtering pos-rel">
                    <div class="filter-countries cursor-pointer flex">
                        <span>Filter by Region</span>
                        <svg class="icons down-icon">
                            <use xlink:href="Icons/chevron-down-solid.svg#down"></use>
                        </svg>
                    </div>
                    <ul class="regions hidden cursor-pointer">
                        <li>Africa</li>
                        <li>America</li>
                        <li>Asia</li>
                        <li>Europe</li>
                        <li>Oceania</li>
                    </ul>
                </div>
            </form>
            <div class="countries">
                <ul class="countries-container">
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
